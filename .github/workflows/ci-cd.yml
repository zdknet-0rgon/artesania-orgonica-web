name: CI-CD Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run lint
        run: npm run lint
      - name: Run build
        run: npm run build
      - name: Set SoundCloud token
        env:
          SOUNDCLOUD_TOKEN: ${{ secrets.SOUNDCLOUD_TOKEN }}
        run: echo "SoundCloud listo: $SOUNDCLOUD_TOKEN en Github Action!"
      - name: Deploy to Vercel (preview on PR)
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          SOUNDCLOUD_TOKEN: ${{ secrets.SOUNDCLOUD_TOKEN }}
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectKey: zdknet-0rgon_artesania-orgonica-web
          organization: zdknet-0rgon

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Run Jest tests
        run: npm test || echo 'No tests defined'

  docs:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Generate docs
        run: echo "Genera tu documentación aquí..."
