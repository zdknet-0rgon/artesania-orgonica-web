name: Deploy and Clean PRO
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Limpieza bruta IA
        run: |
          npm install rimraf -g
          rimraf node_modules package-lock.json
          npm install
      - name: Build & Deploy
        run: |
          npm run build
      - name: Auto-deploy Vercel (PRO)
        run: |
          npm install -g vercel
          vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --confirm --cwd .
