# Action for Vercel production redeploy
name: Force Vercel Production Redeploy

on:
  workflow_dispatch:

jobs:
  redeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
      - name: Empty commit to force Vercel redeploy
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git commit --allow-empty -m "chore: force vercel production redeploy via workflow"
          git push origin main
